<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="email.css">
  <title>working email website</title>
</head>
<body> 
  <div class="hero">
    <h3>coming soon!</h3>
    <h1>ourBrand New <br> Website Is On It's Way</h1>
    <p>Subscribe for more more details.</p>
    <form name="submit-to-google-sheet">
      <input type="email" name="Email" placeholder="Your email id" required>
      <button type="submit"><img src="send-icon.png"  width="30px"></button>
    </form>
    <span id="msg"></span>
  </div>
                            

  <!-- <script src="email.js"></script>  -->

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzdgGJ64qRHGM5M_67ndkee5mCqLOwRi7S9R3LyujpvBQcKf5lkn7H87tL-nY2ESrh1bQ/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response =>{
          msg.innerHTML = "Thank You For Subscribing!"
          setTimeout(function(){
          msg.innerHTML = " "
          },5000)
          form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
